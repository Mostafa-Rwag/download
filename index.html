<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <form action="/download_video" method="POST">
        <label for="video_url">Enter YouTube video URL:</label>
        <input type="text" name="video_url" id="video_url" placeholder="Enter YouTube video URL" required><br><br>

        <label for="put_url">Enter PUT URL (optional):</label>
        <input type="text" name="put_url" id="put_url" placeholder="Enter PUT URL"><br><br>

        <button type="submit">Download Video</button>
    </form>
</body>
</html>
