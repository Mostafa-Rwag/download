<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #ccc;
            margin-top: 20px;
        }
        .progress-bar div {
            height: 100%;
            width: 0;
            background-color: #007bff;
        }
        iframe {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin-top: 20px;
            display: none; /* Start hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <input type="url" id="videoUrl" placeholder="Enter YouTube URL" required>
        <select id="qualitySelect" required>
            <option value="">Select Quality</option>
        </select>
        <button id="downloadButton">Download Video</button>
        <div id="errorMessage" style="color: red;"></div>
        <div id="progress" class="progress-bar" style="display: none;">
            <div id="progressBar" style="width: 0;"></div>
        </div>
        <iframe id="videoFrame" src="" frameborder="0"></iframe>
    </div>

    <script>
        const videoUrl = document.getElementById('videoUrl');
        const qualitySelect = document.getElementById('qualitySelect');
        const downloadButton = document.getElementById('downloadButton');
        const errorMessage = document.getElementById('errorMessage');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const videoFrame = document.getElementById('videoFrame');

        // Fetch available video formats when the URL input changes
        videoUrl.addEventListener('input', async () => {
            if (!videoUrl.value) return;
            try {
                const response = await fetch('/get-formats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: videoUrl.value })
                });
                const data = await response.json();
                qualitySelect.innerHTML = '<option value="">Select Quality</option>';
                data.formats.forEach(format => {
                    const option = document.createElement('option');
                    option.value = format.code;
                    option.textContent = format.description;
                    qualitySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching formats:', error);
            }
        });

        // Handle the video download when the user clicks the download button
        downloadButton.addEventListener('click', async () => {
            if (!videoUrl.value || !qualitySelect.value) {
                errorMessage.textContent = 'Please provide a valid URL and select a quality.';
                return;
            }

            // Immediately show video in iframe
            videoFrame.src = `https://www.youtube.com/embed/${extractVideoID(videoUrl.value)}`;
            videoFrame.style.display = 'block';

            // Start video download in the background
            try {
                progress.style.display = 'block';
                const response = await fetch(`/download?url=${encodeURIComponent(videoUrl.value)}&quality=${encodeURIComponent(qualitySelect.value)}`);
                const reader = response.body.getReader();
                const contentLength = response.headers.get('Content-Length');
                let loaded = 0;
                
                const totalLength = parseInt(contentLength, 10);
                
                const updateProgress = () => {
                    progressBar.style.width = `${(loaded / totalLength) * 100}%`;
                };
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    loaded += value.length;
                    updateProgress();
                }
            } catch (error) {
                console.error('Download error:', error);
                errorMessage.textContent = 'Failed to download video';
            }
        });

        // Utility function to extract the video ID from a YouTube URL
        function extractVideoID(url) {
            const match = url.match(/(?:https?:\/\/(?:www\.)?youtube\.com\/(?:[^/]+\/\S+\/|(?:v|e(?:mbed)?)\/?([\w\-]+)))/);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
