<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 400px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #progressBar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
        }
        #progress {
            height: 20px;
            width: 0;
            background-color: #4caf50;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            margin-top: 20px;
        }
        
        #qualitySelect {
    font-size: 16px;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 100%;
    background-color: #fff;
    color: #333;
    appearance: none; /* Remove default dropdown style */
    -webkit-appearance: none; /* Remove default dropdown style in Safari */
    -moz-appearance: none; /* Remove default dropdown style in Firefox */
    background-image: url('https://img.icons8.com/ios/452/downward-arrow.png'); /* Custom arrow */
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 20px;
}

#qualitySelect:focus {
    border-color: #007bff;
    outline: none;
}

#qualitySelect option {
    font-size: 14px;
    padding: 10px;
}

#qualitySelect option:hover {
    background-color: #f2f2f2;
}

#qualitySelect option:active {
    background-color: #007bff;
    color: white;
}



    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <input type="url" id="videoUrl" placeholder="Enter YouTube URL" required>
        <select id="qualitySelect" required>
            <option value="">Select Quality</option>
        </select>
        <button id="downloadButton">Download Video</button>
        <div id="errorMessage" style="color: red;"></div>

        <!-- Iframe for displaying the video -->
        <iframe id="videoFrame" style="display: none;"></iframe>

        <!-- Progress bar for download -->
        <div id="progressBar" style="display: none;">
            <div id="progress"></div>
        </div>
    </div>

    <script>
        const videoUrl = document.getElementById('videoUrl');
        const qualitySelect = document.getElementById('qualitySelect');
        const downloadButton = document.getElementById('downloadButton');
        const errorMessage = document.getElementById('errorMessage');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const videoFrame = document.getElementById('videoFrame');

        // Fetch available video formats when the URL input changes
   videoUrl.addEventListener('input', async () => {
    if (!videoUrl.value) return;

    try {
        const response = await fetch('/get-formats', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: videoUrl.value })
        });
        const data = await response.json();

        // Filter and display only unique formats without duplicates
        qualitySelect.innerHTML = '<option value="">Select Quality</option>';

        const seen = new Set(); // To track seen formats (code + description)

        data.formats.forEach(format => {
            // Extract only the resolution part (e.g., 720p, 1080p)
            const resolution = format.description.match(/\d+p/); // This will match "720p", "1080p", etc.
            if (resolution) {
                // Only display if it's not a duplicate resolution
                if (!seen.has(resolution[0])) {
                    const option = document.createElement('option');
                    option.value = format.code;
                    option.textContent = resolution[0]; // Show only the resolution (720p, 1080p)
                    qualitySelect.appendChild(option);
                    seen.add(resolution[0]); // Add resolution to the set to avoid duplicates
                }
            }
        });

        // Display video in iframe
        const videoId = videoUrl.value.split('v=')[1];
        videoFrame.src = `https://www.youtube.com/embed/${videoId}`;
        videoFrame.style.display = 'block';

    } catch (error) {
        console.error('Error fetching formats:', error);
    }
});





               

        // Handle the video download when the user clicks the download button
        downloadButton.addEventListener('click', async () => {
            if (!videoUrl.value || !qualitySelect.value) {
                errorMessage.textContent = 'Please provide a valid URL and select a quality.';
                return;
            }

            progressBar.style.display = 'block';
            progress.style.width = '0%';

            try {
                const response = await fetch(`/download?url=${encodeURIComponent(videoUrl.value)}&quality=${encodeURIComponent(qualitySelect.value)}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);

                    // Trigger the download of the video
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'video.mp4';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                } else {
                    const data = await response.json();
                    errorMessage.textContent = data.error || 'Error during download.';
                }
            } catch (error) {
                errorMessage.textContent = 'Error during download.';
                console.error(error);
            }
        });
    </script>
</body>
</html>
