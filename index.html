<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            border-color: #007bff;
            outline: none;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 15px;
        }

        .video-preview {
            margin-top: 20px;
            width: 100%;
            height: 280px;
            display: none; /* Hidden until URL is valid */
        }

        .loading {
            display: none;
            font-size: 16px;
            margin-top: 20px;
            color: #007bff;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <form id="downloadForm">
            <div class="input-group">
                <input type="url" id="videoUrl" placeholder="Enter YouTube URL" required>
            </div>
            <div class="input-group">
                <select id="qualitySelect" required>
                    <option value="">Select Quality</option>
                </select>
            </div>
            <button type="submit">Download Video</button>
        </form>
        
        <!-- YouTube Video Preview embedded in iframe -->
        <div id="videoPreviewContainer" class="video-preview">
            <iframe id="videoPreviewIframe" width="100%" height="280" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <!-- Loading indicator -->
        <div id="loadingMessage" class="loading">Loading formats...</div>
        
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const url = document.getElementById('videoUrl').value;
            const quality = document.getElementById('qualitySelect').value;

            if (!url || !quality) {
                document.getElementById('errorMessage').textContent = 'Please provide a valid URL and select a quality.';
                return;
            }

            try {
                // Show loading indicator while fetching the video
                document.getElementById('loadingMessage').style.display = 'block';

                const response = await fetch(`/download?url=${encodeURIComponent(url)}&quality=${encodeURIComponent(quality)}`);
                
                if (response.ok) {
                    // Hide loading message and trigger the download
                    document.getElementById('loadingMessage').style.display = 'none';
                    const blob = await response.blob();
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'video.mp4';
                    link.click();
                } else {
                    const data = await response.json();
                    document.getElementById('errorMessage').textContent = data.error || 'Error occurred during download.';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Error occurred during download.';
                console.error(error);
            } finally {
                // Hide the loading message in case of any error
                document.getElementById('loadingMessage').style.display = 'none';
            }
        });

        async function fetchFormats() {
            const url = document.getElementById('videoUrl').value;
            if (!url) return;

            try {
                // Show loading message while fetching formats
                document.getElementById('loadingMessage').style.display = 'block';

                const response = await fetch('/get-formats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                const qualitySelect = document.getElementById('qualitySelect');
                qualitySelect.innerHTML = '<option value="">Select Quality</option>'; // Clear previous options

                data.formats.forEach(format => {
                    const option = document.createElement('option');
                    option.value = format.code;
                    option.textContent = format.description;
                    qualitySelect.appendChild(option);
                });

                // Enable video preview if URL and formats are valid
                showVideoPreview(url);
            } catch (error) {
                console.error('Error fetching formats:', error);
            } finally {
                document.getElementById('loadingMessage').style.display = 'none'; // Hide loading message after fetching
            }
        }

        async function showVideoPreview(url) {
            const previewContainer = document.getElementById('videoPreviewContainer');
            const iframe = document.getElementById('videoPreviewIframe');

            if (!url) {
                previewContainer.style.display = 'none';
                return;
            }

            try {
                // Extract the YouTube video ID and generate the embed URL
                const videoId = getYouTubeVideoId(url); // You can extract the video ID from the YouTube URL
                const embedUrl = `https://www.youtube.com/embed/${videoId}`; // YouTube embed URL
                iframe.src = embedUrl;
                previewContainer.style.display = 'block'; // Show the video preview
            } catch (error) {
                console.error('Error fetching video preview:', error);
                previewContainer.style.display = 'none'; // Hide if no preview available
            }
        }

        // Utility to extract the YouTube video ID from the URL
        function getYouTubeVideoId(url) {
            const regex = /(?:https?:\/\/(?:www\.)?youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=))([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // Fetch formats when the URL input is filled
        document.getElementById('videoUrl').addEventListener('input', fetchFormats);
    </script>
</body>
</html>
