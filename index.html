<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .quality-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .quality-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .quality-button:hover {
            background-color: #0056b3;
        }

        .quality-button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <form id="downloadForm">
            <div class="input-group">
                <input type="url" id="videoUrl" placeholder="Enter YouTube URL" required>
            </div>
            <div class="quality-buttons" id="qualityButtons">
                <!-- Quality options will be populated here as buttons -->
            </div>
            <button type="submit">Download Video</button>
        </form>
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const url = document.getElementById('videoUrl').value;
            const quality = document.querySelector('.quality-button.selected');

            if (!url || !quality) {
                document.getElementById('errorMessage').textContent = 'Please provide a valid URL and select a quality.';
                return;
            }

            const selectedQuality = quality.dataset.value;

            try {
                const response = await fetch(`/download?url=${encodeURIComponent(url)}&quality=${encodeURIComponent(selectedQuality)}`);
                if (response.ok) {
                    // Triggering the download of the video
                    const blob = await response.blob();
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'video.mp4';
                    link.click();
                } else {
                    const data = await response.json();
                    document.getElementById('errorMessage').textContent = data.error || 'Error occurred during download.';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Error occurred during download.';
                console.error(error);
            }
        });

        async function fetchFormats() {
            const url = document.getElementById('videoUrl').value;
            if (!url) return;

            try {
                const response = await fetch('/get-formats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                const qualityButtonsContainer = document.getElementById('qualityButtons');
                qualityButtonsContainer.innerHTML = ''; // Clear previous options

                const availableQualities = ['144', '280', '480', '640', '720', '1080', '2k', '4k'];
                availableQualities.forEach(quality => {
                    const format = data.formats.find(f => f.description.includes(quality));
                    const button = document.createElement('button');
                    button.classList.add('quality-button');
                    button.dataset.value = format ? format.code : '';
                    button.textContent = format ? `${quality}p` : `${quality}p (Not Available)`;
                    button.disabled = !format; // Disable if quality is not available
                    button.classList.toggle('disabled', !format);

                    // Click handler to mark the button as selected
                    button.addEventListener('click', () => {
                        if (!button.disabled) {
                            document.querySelectorAll('.quality-button').forEach(b => b.classList.remove('selected'));
                            button.classList.add('selected');
                        }
                    });

                    qualityButtonsContainer.appendChild(button);
                });
            } catch (error) {
                console.error('Error fetching formats:', error);
            }
        }

        // Fetch formats when the URL input is filled
        document.getElementById('videoUrl').addEventListener('input', fetchFormats);
    </script>
</body>
</html>
