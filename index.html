<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        iframe {
            width: 100%;
            height: 280px;
            margin-bottom: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <iframe id="videoPreview" src="" frameborder="0" allowfullscreen></iframe>
        <form id="downloadForm">
            <input type="url" id="videoUrl" placeholder="Enter YouTube URL" required>
            <select id="qualitySelect">
                <option value="">Select Quality</option>
            </select>
            <button type="submit">Download</button>
        </form>
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        const videoUrlInput = document.getElementById('videoUrl');
        const qualitySelect = document.getElementById('qualitySelect');
        const videoPreview = document.getElementById('videoPreview');
        const errorMessage = document.getElementById('errorMessage');

        // Update iframe for video preview
        videoUrlInput.addEventListener('input', () => {
            const url = videoUrlInput.value.trim();
            if (url) {
                const videoId = extractYouTubeId(url);
                if (videoId) {
                    videoPreview.src = `https://www.youtube.com/embed/${videoId}`;
                    fetchFormats(url);
                } else {
                    videoPreview.src = '';
                    errorMessage.textContent = 'Invalid YouTube URL.';
                }
            } else {
                videoPreview.src = '';
            }
        });

        // Extract YouTube video ID
        function extractYouTubeId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // Fetch available formats
        async function fetchFormats(url) {
            try {
                const response = await fetch('/get-formats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url }),
                });
                const data = await response.json();
                if (response.ok) {
                    qualitySelect.innerHTML = '<option value="">Select Quality</option>';
                    data.formats.forEach(format => {
                        const option = document.createElement('option');
                        option.value = format.code;
                        option.textContent = format.description;
                        qualitySelect.appendChild(option);
                    });
                } else {
                    errorMessage.textContent = data.error || 'Error fetching formats.';
                }
            } catch (error) {
                errorMessage.textContent = 'Failed to fetch formats.';
                console.error(error);
            }
        }

        // Handle download
        document.getElementById('downloadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const url = videoUrlInput.value.trim();
            const quality = qualitySelect.value;

            if (!url || !quality) {
                errorMessage.textContent = 'Please provide a URL and select a quality.';
                return;
            }

            try {
                const response = await fetch(`/download?url=${encodeURIComponent(url)}&quality=${encodeURIComponent(quality)}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'video.mp4';
                    link.click();
                } else {
                    const data = await response.json();
                    errorMessage.textContent = data.error || 'Download failed.';
                }
            } catch (error) {
                errorMessage.textContent = 'Download failed.';
                console.error(error);
            }
        });
    </script>
</body>
</html>
