<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, button:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #progressBar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            display: none;
            margin-top: 20px;
        }

        #progress {
            height: 20px;
            width: 0;
            background-color: #4caf50;
            border-radius: 5px;
        }

        #videoFrame {
            margin-top: 20px;
            width: 100%;
            height: 315px;
            border: none;
        }

        .statusMessage {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #007bff;
            display: none;
        }

        .statusMessage.error {
            color: #e74c3c;
        }

        /* Responsive design */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            input, select, button {
                padding: 12px;
                font-size: 1rem;
            }

            .container {
                padding: 20px;
            }
        }

        /* Spinner animation */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <input type="url" id="videoUrl" placeholder="Enter YouTube URL" required>
        <select id="qualitySelect" required>
            <option value="">Select Quality</option>
        </select>
        <button id="downloadButton">Download Video</button>

        <div id="errorMessage" style="color: red;"></div>
        
        <div id="progressBar">
            <div id="progress"></div>
        </div>

        <div id="spinner" class="spinner" style="display: none;"></div>

        <div id="statusMessage" class="statusMessage"></div>

        <iframe id="videoFrame" style="display: none;"></iframe>
    </div>

    <script>
        const videoUrl = document.getElementById('videoUrl');
        const qualitySelect = document.getElementById('qualitySelect');
        const downloadButton = document.getElementById('downloadButton');
        const errorMessage = document.getElementById('errorMessage');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const spinner = document.getElementById('spinner');
        const statusMessage = document.getElementById('statusMessage');
        const videoFrame = document.getElementById('videoFrame');

        // Fetch available video formats when the URL input changes
        videoUrl.addEventListener('input', async () => {
            if (!videoUrl.value) return;

            try {
                const response = await fetch('/get-formats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: videoUrl.value })
                });
                const data = await response.json();

                qualitySelect.innerHTML = '<option value="">Select Quality</option>';

                const seen = new Set(); // To track seen resolutions

                data.formats.forEach(format => {
                    const resolution = format.description.match(/\d+p/);

                    if (resolution && !seen.has(resolution[0]) && !format.description.includes('webm')) {
                        const option = document.createElement('option');
                        option.value = format.code;
                        option.textContent = resolution[0];
                        qualitySelect.appendChild(option);
                        seen.add(resolution[0]);
                    }
                });

                const videoId = videoUrl.value.split('v=')[1];
                videoFrame.src = `https://www.youtube.com/embed/${videoId}`;
                videoFrame.style.display = 'block';

            } catch (error) {
                console.error('Error fetching formats:', error);
            }
        });

        downloadButton.addEventListener('click', async () => {
            if (!videoUrl.value || !qualitySelect.value) {
                errorMessage.textContent = 'Please provide a valid URL and select a quality.';
                return;
            }

            // Show spinner and status message
            spinner.style.display = 'block';
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'Downloading... Please wait.';
            progressBar.style.display = 'block';
            progress.style.width = '0%';

            try {
                const response = await fetch(`/download?url=${encodeURIComponent(videoUrl.value)}&quality=${encodeURIComponent(qualitySelect.value)}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);

                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'video.mp4';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();

                    statusMessage.textContent = 'Download started!';
                } else {
                    const data = await response.json();
                    statusMessage.classList.add('error');
                    statusMessage.textContent = data.error || 'Error during download.';
                }
            } catch (error) {
                statusMessage.classList.add('error');
                statusMessage.textContent = 'Error during download.';
                console.error(error);
            } finally {
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
