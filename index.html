<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 400px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            display: none; /* Initially hidden */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #statusMessage {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #007bff;
            display: none; /* Initially hidden */
        }
        #statusMessage.error {
            color: #e74c3c;
        }
        #errorMessage {
            color: red;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            margin-top: 20px;
        }
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            margin-top: 20px;
            display: none; /* Hidden initially */
        }
        .progress-bar {
            height: 100%;
            background-color: #3498db;
            border-radius: 10px;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <input type="url" id="videoUrl" placeholder="Enter YouTube URL" required>
        <select id="qualitySelect" required>
            <option value="">Select Quality</option>
        </select>
        <button id="downloadButton">Download Video</button>

        <div id="errorMessage"></div>
        <div id="spinner" class="spinner"></div>
        <div id="statusMessage" class="statusMessage"></div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <iframe id="videoFrame" style="display: none;"></iframe>
    </div>

    <script>
        const videoUrl = document.getElementById('videoUrl');
        const qualitySelect = document.getElementById('qualitySelect');
        const downloadButton = document.getElementById('downloadButton');
        const errorMessage = document.getElementById('errorMessage');
        const spinner = document.getElementById('spinner');
        const statusMessage = document.getElementById('statusMessage');
        const videoFrame = document.getElementById('videoFrame');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        videoUrl.addEventListener('input', async () => {
            if (!videoUrl.value) return;

            try {
                const response = await fetch('/get-formats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: videoUrl.value })
                });
                const data = await response.json();

                qualitySelect.innerHTML = '<option value="">Select Quality</option>';

                data.formats.forEach(format => {
                    const resolution = format.description.match(/\d+p/);
                    if (resolution) {
                        const option = document.createElement('option');
                        option.value = format.code;
                        option.textContent = resolution[0];
                        qualitySelect.appendChild(option);
                    }
                });

                const videoId = videoUrl.value.split('v=')[1];
                videoFrame.src = `https://www.youtube.com/embed/${videoId}`;
                videoFrame.style.display = 'block';

            } catch (error) {
                console.error('Error fetching formats:', error);
            }
        });

        downloadButton.addEventListener('click', async () => {
            if (!videoUrl.value || !qualitySelect.value) {
                errorMessage.textContent = 'Please provide a valid URL and select a quality.';
                return;
            }

            // Start showing the spinner, progress bar, and status message before making the request
            spinner.style.display = 'block';
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'Preparing download...';
            progressContainer.style.display = 'block'; // Show progress bar

            try {
                const response = await fetch(`/download?url=${encodeURIComponent(videoUrl.value)}&quality=${encodeURIComponent(qualitySelect.value)}`);

                if (response.ok) {
                    const contentLength = response.headers.get('Content-Length');
                    let loaded = 0;

                    // Streaming download
                    const reader = response.body.getReader();
                    const writer = new WritableStream({
                        write(chunk) {
                            loaded += chunk.length;
                            const progress = (loaded / contentLength) * 100;
                            progressBar.style.width = `${progress}%`;
                        }
                    });

                    await new Response(reader, { status: response.status, statusText: response.statusText }).body.pipeTo(writer);

                    statusMessage.textContent = 'Download started!';

                } else {
                    const data = await response.json();
                    statusMessage.classList.add('error');
                    statusMessage.textContent = data.error || 'Error during download.';
                }
            } catch (error) {
                statusMessage.classList.add('error');
                statusMessage.textContent = 'Error during download.';
                console.error(error);
            } finally {
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
