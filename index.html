<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Downloader</title>
</head>
<body>
  <h1>Download YouTube Video</h1>
  <form action="/download" method="POST">

    <button type="submit">Download</button>
  </form>
</body>
