<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Downloader</title>
</head>
<body>
  <h1>YouTube Video Downloader</h1>
  <form id="fetch-form">
    <input type="url" id="url" placeholder="Enter YouTube URL" required />
    <button type="submit">Fetch Formats</button>
  </form>

  <h2>Select Quality</h2>
  <select id="quality"></select>
  <button id="download-button" disabled>Download</button>

  <script>
    const fetchForm = document.getElementById('fetch-form');
    const urlInput = document.getElementById('url');
    const qualitySelect = document.getElementById('quality');
    const downloadButton = document.getElementById('download-button');

    fetchForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const url = urlInput.value;
      if (!url) return;

      try {
        const response = await fetch('/get-formats', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url }),
        });
        const data = await response.json();

        qualitySelect.innerHTML = '';
        data.formats.forEach(format => {
          const option = document.createElement('option');
          option.value = format.code;
          option.textContent = format.description;
          qualitySelect.appendChild(option);
        });

        downloadButton.disabled = false;
      } catch (error) {
        alert('Failed to fetch formats');
      }
    });

    downloadButton.addEventListener('click', () => {
      const quality = qualitySelect.value;
      const url = urlInput.value;

      if (!quality || !url) return;

      window.location.href = `/download?url=${encodeURIComponent(url)}&quality=${quality}`;
    });
  </script>
</body>
</html>
