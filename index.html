<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input[type="url"], select {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
        }
        .progress {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        #progressBar {
            width: 100%;
            background-color: #e0e0e0;
            height: 30px;
            border-radius: 5px;
            margin-top: 20px;
        }
        #progressBarFill {
            height: 100%;
            background-color: #007bff;
            width: 0%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <form id="downloadForm">
            <input type="url" id="videoUrl" placeholder="Enter YouTube URL" required><br><br>
            <select id="qualitySelect" required>
                <option value="">Select Quality</option>
            </select><br><br>
            <button type="submit">Download Video</button>
        </form>
        <div class="error" id="errorMessage"></div>
        <div class="progress" id="progressMessage"></div>
        <div id="progressBar">
            <div id="progressBarFill"></div>
        </div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const url = document.getElementById('videoUrl').value;
            const quality = document.getElementById('qualitySelect').value;

            if (!url || !quality) {
                document.getElementById('errorMessage').textContent = 'Please provide a valid URL and select a quality.';
                return;
            }

            // Set up SSE to listen for progress updates
            const eventSource = new EventSource(`/download?url=${encodeURIComponent(url)}&quality=${encodeURIComponent(quality)}`);

            eventSource.onmessage = (event) => {
                const progress = event.data;
                if (progress.includes('%')) {
                    // Update progress bar
                    const progressValue = parseInt(progress);
                    document.getElementById('progressBarFill').style.width = `${progressValue}%`;
                    document.getElementById('progressMessage').textContent = `Download progress: ${progressValue}%`;
                }
            };

            eventSource.onerror = () => {
                document.getElementById('progressMessage').textContent = 'Error occurred during download.';
                eventSource.close();
            };
        });

        async function fetchFormats() {
            const url = document.getElementById('videoUrl').value;
            if (!url) return;

            try {
                const response = await fetch('/get-formats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                const qualitySelect = document.getElementById('qualitySelect');
                qualitySelect.innerHTML = '<option value="">Select Quality</option>'; // Clear previous options

                data.formats.forEach(format => {
                    const option = document.createElement('option');
                    option.value = format.code;
                    option.textContent = format.description;
                    qualitySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching formats:', error);
            }
        }

        // Fetch formats when the URL input is filled
        document.getElementById('videoUrl').addEventListener('input', fetchFormats);
    </script>
</body>
</html>
