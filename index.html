<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <input type="url" id="videoUrl" placeholder="Enter YouTube URL" required>
        <select id="qualitySelect" required>
            <option value="">Select Quality</option>
        </select>
        <button id="downloadButton">Download Video</button>
        <div id="errorMessage" style="color: red;"></div>
    </div>

    <script>
        const videoUrl = document.getElementById('videoUrl');
        const qualitySelect = document.getElementById('qualitySelect');
        const downloadButton = document.getElementById('downloadButton');
        const errorMessage = document.getElementById('errorMessage');

        // Fetch available video formats when the URL input changes
        videoUrl.addEventListener('input', async () => {
            if (!videoUrl.value) return;
            try {
                const response = await fetch('/get-formats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: videoUrl.value })
                });
                const data = await response.json();
                qualitySelect.innerHTML = '<option value="">Select Quality</option>';
                data.formats.forEach(format => {
                    const option = document.createElement('option');
                    option.value = format.code;
                    option.textContent = format.description;
                    qualitySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching formats:', error);
            }
        });

        // Handle the video download when the user clicks the download button
        downloadButton.addEventListener('click', async () => {
            if (!videoUrl.value || !qualitySelect.value) {
                errorMessage.textContent = 'Please provide a valid URL and select a quality.';
                return;
            }

            try {
                const response = await fetch(`/download?url=${encodeURIComponent(videoUrl.value)}&quality=${encodeURIComponent(qualitySelect.value)}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    // Trigger the download of the video
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'video.mp4'; // Optional: change the filename here if desired
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                } else {
                    const data = await response.json();
                    errorMessage.textContent = data.error || 'Error during download.';
                }
            } catch (error) {
                errorMessage.textContent = 'Error during download.';
                console.error(error);
            }
        });
    </script>
</body>
</html>
