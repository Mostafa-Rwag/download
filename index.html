<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            border-color: #007bff;
            outline: none;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 15px;
        }

        .loading {
            display: none;
            font-size: 16px;
            margin-top: 20px;
            color: #007bff;
        }

        .video-preview {
            margin-top: 20px;
            max-width: 100%;
            display: none;
        }

        .quality-options {
            margin-top: 20px;
        }

        .quality-option {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .quality-option:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <form id="downloadForm">
            <div class="input-group">
                <input type="url" id="videoUrl" placeholder="Enter YouTube URL" required>
            </div>
            <button type="submit">Generate Preview</button>
        </form>

        <div class="loading" id="loadingMessage">Loading video...</div>
        <div class="error" id="errorMessage"></div>

        <!-- Video preview section -->
        <div id="videoPreviewContainer" class="video-preview">
            <video id="videoPreview" controls width="100%"></video>
        </div>

        <!-- Quality options displayed after video is fetched -->
        <div id="qualityOptionsContainer" class="quality-options"></div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const url = document.getElementById('videoUrl').value;

            if (!url) {
                document.getElementById('errorMessage').textContent = 'Please provide a valid URL.';
                return;
            }

            try {
                // Show loading indicator
                document.getElementById('loadingMessage').style.display = 'block';
                document.getElementById('videoPreviewContainer').style.display = 'none';
                document.getElementById('qualityOptionsContainer').innerHTML = ''; // Clear previous options
                document.getElementById('errorMessage').textContent = '';

                // Fetch video preview and formats
                const response = await fetch(`/get-video-info?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                // Hide loading message
                document.getElementById('loadingMessage').style.display = 'none';

                if (data.error) {
                    document.getElementById('errorMessage').textContent = data.error;
                    return;
                }

                // Display video preview
                const videoElement = document.getElementById('videoPreview');
                videoElement.src = data.previewUrl;
                document.getElementById('videoPreviewContainer').style.display = 'block';

                // Display available quality options
                const qualityOptionsContainer = document.getElementById('qualityOptionsContainer');
                data.formats.forEach(format => {
                    const option = document.createElement('div');
                    option.classList.add('quality-option');
                    option.textContent = format.quality;
                    option.onclick = () => downloadVideo(url, format);
                    qualityOptionsContainer.appendChild(option);
                });
            } catch (error) {
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').textContent = 'Error occurred while fetching video info.';
                console.error(error);
            }
        });

        // Function to trigger video download
        async function downloadVideo(url, format) {
            try {
                // Show loading indicator for download
                document.getElementById('loadingMessage').style.display = 'block';

                const response = await fetch(`/download?url=${encodeURIComponent(url)}&quality=${encodeURIComponent(format.quality)}&audio=false`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `video_${format.quality}.mp4`;
                    link.click();
                } else {
                    const data = await response.json();
                    document.getElementById('errorMessage').textContent = data.error || 'Error occurred during download.';
                }
            } catch (error) {
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').textContent = 'Error occurred during download.';
                console.error(error);
            } finally {
                // Hide loading message
                document.getElementById('loadingMessage').style.display = 'none';
            }
        }
    </script>
</body>
</html>
