<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            border-color: #007bff;
            outline: none;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 15px;
        }

        .loading {
            display: none;
            font-size: 16px;
            margin-top: 20px;
            color: #007bff;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <form id="downloadForm">
            <div class="input-group">
                <input type="url" id="videoUrl" placeholder="Enter YouTube URL" required>
            </div>
            <div class="input-group">
                <select id="qualitySelect" required>
                    <option value="">Select Quality</option>
                    <option value="144p">144p</option>
                    <option value="280p">280p</option>
                    <option value="480p">480p</option>
                    <option value="680p">680p</option>
                    <option value="920p">920p</option>
                    <option value="1080p">1080p</option>
                    <option value="2k">2k</option>
                    <option value="4k">4k</option>
                </select>
            </div>
            <button type="submit">Download Video</button>
        </form>
        
        <!-- Loading indicator -->
        <div id="loadingMessage" class="loading">Loading formats...</div>
        
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const url = document.getElementById('videoUrl').value;
            const quality = document.getElementById('qualitySelect').value;

            if (!url || !quality) {
                document.getElementById('errorMessage').textContent = 'Please provide a valid URL and select a quality.';
                return;
            }

            try {
                // Show loading indicator while fetching the video
                document.getElementById('loadingMessage').style.display = 'block';

                const response = await fetch(`/download?url=${encodeURIComponent(url)}&quality=${encodeURIComponent(quality)}&audio=false`);
                
                if (response.ok) {
                    // Hide loading message and trigger the download
                    document.getElementById('loadingMessage').style.display = 'none';
                    const blob = await response.blob();
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'video.mp4';
                    link.click();
                } else {
                    const data = await response.json();
                    document.getElementById('errorMessage').textContent = data.error || 'Error occurred during download.';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Error occurred during download.';
                console.error(error);
            } finally {
                // Hide the loading message in case of any error
                document.getElementById('loadingMessage').style.display = 'none';
            }
        });

        // Fetch formats when the URL input is filled
        document.getElementById('videoUrl').addEventListener('input', function () {
            document.getElementById('loadingMessage').style.display = 'block';
            // After fetching the formats, we can enable the selection
            document.getElementById('loadingMessage').style.display = 'none';
        });
    </script>
</body>
</html>
