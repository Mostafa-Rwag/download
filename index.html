<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #ccc;
            margin-top: 20px;
        }
        .progress-bar div {
            height: 100%;
            width: 0;
            background-color: #007bff;
        }
        iframe {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin-top: 20px;
            display: none; /* Start hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <input type="url" id="videoUrl" placeholder="Enter YouTube URL" required>
        <select id="qualitySelect" required>
            <option value="">Select Quality</option>
        </select>
        <button id="downloadButton">Download Video</button>
        <div id="errorMessage" style="color: red;"></div>
        <div id="progress" class="progress-bar" style="display: none;">
            <div id="progressBar" style="width: 0;"></div>
        </div>
        <iframe id="videoFrame" src="" frameborder="0"></iframe>
    </div>

    <script>
        const downloadButton = document.getElementById('downloadButton');
        const qualitySelect = document.getElementById('qualitySelect');
        const videoUrlInput = document.getElementById('videoUrl');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progress');
        const errorMessage = document.getElementById('errorMessage');
        const videoFrame = document.getElementById('videoFrame');

        // Handle form submission
        downloadButton.onclick = async () => {
            const url = videoUrlInput.value;
            const quality = qualitySelect.value;

            if (!url || !quality) {
                errorMessage.textContent = 'Please provide a URL and select quality';
                return;
            }

            errorMessage.textContent = ''; // Clear any previous errors
            progressContainer.style.display = 'block'; // Show progress bar

            try {
                const response = await fetch('/download?url=' + encodeURIComponent(url) + '&quality=' + encodeURIComponent(quality));
                if (response.ok) {
                    const downloadUrl = await response.blob();
                    const downloadUrlObject = URL.createObjectURL(downloadUrl);
                    videoFrame.src = downloadUrlObject; // Display the video
                    videoFrame.style.display = 'block'; // Show the iframe

                    progressBar.style.width = '100%'; // Fill progress bar
                    setTimeout(() => progressContainer.style.display = 'none', 2000); // Hide after a short delay
                } else {
                    errorMessage.textContent = 'Failed to download the video. Please try again.';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred during the download process.';
            }
        };

        // Fetch formats for the selected video URL
        videoUrlInput.oninput = async () => {
            const url = videoUrlInput.value;
            if (url) {
                const response = await fetch('/get-formats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                if (response.ok) {
                    const data = await response.json();
                    qualitySelect.innerHTML = '<option value="">Select Quality</option>'; // Clear previous options
                    data.formats.forEach(format => {
                        const option = document.createElement('option');
                        option.value = format.code;
                        option.textContent = format.description;
                        qualitySelect.appendChild(option);
                    });
                }
            }
        };
    </script>
</body>
</html>
